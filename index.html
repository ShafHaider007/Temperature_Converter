<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form >
        <h1>Temperature Converter</h1>
        <div>
            <label for="temp">Enter temperature:</label>
            <input type="number" id="temp" placeholder="Enter temperature">
            <select id="temp_diff">
                <option value="celcius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <br>
        <!-- which i wanted to convert the above -->
        <div>
            <label for="temp2">Convert to:</label>
            <select id="temp_diff2">
                <option value="celcius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <br>
        <button id="btn" type="submit">Convert</button>
        <p id="output"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
